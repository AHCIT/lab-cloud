server.port=8920
spring.application.name=lab-action-server
spring.cloud.nacos.config.server-addr=http://192.168.1.11:8848
spring.cloud.nacos.config.namespace=948ad168-5e1b-40c1-b53d-01e4c815c539
spring.cloud.nacos.discovery.server-addr=${spring.cloud.nacos.config.server-addr}
spring.cloud.nacos.discovery.namespace=${spring.cloud.nacos.config.namespace}
spring.cloud.nacos.config.extension-configs=properties
management.metrics.tags.application=${spring.application.name}
management.endpoints.web.exposure.include=prometheus,health
management.metrics.web.server.request.autotime.percentiles=0.9,0.95,0.99
management.metrics.web.server.request.autotime.percentiles-histogram=true
spring.redis.host=192.168.1.11
spring.redis.port=6379
spring.redis.password=123456
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
kafka.server=192.168.1.11:9192
kafka.group-id=lab-action
kafka.max-poll-records=20
kafka.action.topic=action-test
#JDBC配置
spring.datasource.url=jdbc:mysql://192.168.1.11:3306/lab?characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.filters=stat,wall,slf4j
##### WebStatFilter配置 #######
#启用StatFilter
spring.datasource.druid.web-stat-filter.enabled=true
#添加过滤规则
spring.datasource.druid.web-stat-filter.url-pattern=/*
#排除一些不必要的url
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*
#开启session统计功能
spring.datasource.druid.web-stat-filter.session-stat-enable=true
#缺省sessionStatMaxCount是1000个
spring.datasource.druid.web-stat-filter.session-stat-max-count=1000
#spring.datasource.druid.web-stat-filter.principal-session-name=
#spring.datasource.druid.web-stat-filter.principal-cookie-name=
#spring.datasource.druid.web-stat-filter.profile-enable=
##### StatViewServlet配置 #######
#启用内置的监控页面
spring.datasource.druid.stat-view-servlet.enabled=true
#内置监控页面的地址
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
#关闭 Reset All 功能
spring.datasource.druid.stat-view-servlet.reset-enable=false
#设置登录用户名
spring.datasource.druid.stat-view-servlet.login-username=admin
#设置登录密码
spring.datasource.druid.stat-view-servlet.login-password=123
#白名单（如果allow没有配置或者为空，则允许所有访问）
spring.datasource.druid.stat-view-servlet.allow=192.168.1.11
#黑名单（deny优先于allow，如果在deny列表中，就算在allow列表中，也会被拒绝）
spring.datasource.druid.stat-view-servlet.deny=
#tomcat
server.tomcat.max-connections=3000
server.tomcat.max-http-form-post-size=4MB
server.tomcat.max-swallow-size=4MB
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.uri-encoding=UTF-8
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=/logs/tomcat-access-logs/lab-action-server