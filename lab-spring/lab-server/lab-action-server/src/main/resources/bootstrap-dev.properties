#redis
spring.redis.host=192.168.1.4
spring.redis.port=6379
spring.redis.password=123456
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
#kafka
kafka.server=192.168.1.11:9192
kafka.group-id=lab-action
kafka.max-poll-records=20
kafka.action.topic=action-test
#tomcat
server.tomcat.max-connections=8192
server.tomcat.max-http-form-post-size=4MB
server.tomcat.max-swallow-size=4MB
server.tomcat.threads.max=300
server.tomcat.accept-count=100
server.tomcat.threads.min-spare=10
server.tomcat.uri-encoding=UTF-8
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=/logs/tomcat-access-logs/lab-action-server