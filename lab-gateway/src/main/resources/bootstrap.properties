server.port=9001
spring.application.name=lab-gateway
spring.main.allow-bean-definition-overriding=true
management.metrics.tags.application=${spring.application.name}
management.endpoints.web.exposure.include=prometheus,health
management.metrics.web.server.request.autotime.percentiles=0.9,0.95,0.99
management.metrics.web.server.request.autotime.percentiles-histogram=true
management.metrics.distribution.sla.http.server.requests=1ms,5ms,10ms,50ms,100ms,200ms,500ms,1s,5s
spring.cloud.nacos.config.server-addr=http://192.168.1.11:8848
spring.cloud.nacos.config.namespace=948ad168-5e1b-40c1-b53d-01e4c815c539
spring.cloud.nacos.discovery.server-addr=${spring.cloud.nacos.config.server-addr}
spring.cloud.nacos.discovery.namespace=${spring.cloud.nacos.config.namespace}
spring.cloud.nacos.config.extension-configs=properties
spring.cloud.gateway.routes[0].id=lab-auth
spring.cloud.gateway.routes[0].uri=lb://lab-auth-server
spring.cloud.gateway.routes[0].predicates[0]=Path=/gateway-auth/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1
spring.cloud.gateway.routes[1].id=lab-order
spring.cloud.gateway.routes[1].uri=lb://lab-order-server
spring.cloud.gateway.routes[1].predicates[0]=Path=/gateway-order/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1
spring.cloud.gateway.routes[2].id=lab-action
spring.cloud.gateway.routes[2].uri=lb://lab-action-server
spring.cloud.gateway.routes[2].predicates[0]=Path=/gateway-action/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1
